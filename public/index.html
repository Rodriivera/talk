<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Diseño sin título.png" type="image/x-icon">
    <title>Talk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <img src="images/talk.png" alt="" width="200px">
                <div class="form-input">
                    <!-- <label for="username">Nombre de usuario</label>
                    <input type="text" id="username"> -->
                    <input
                        type="text"
                        class="input-field hidden"
                        autocomplete="off"
                        required
                        name="username"
                        id="username"
                    />
                    <label class="hidden" for="username">Nombre de usuario</label>
                </div>
                <div class="form-input">
                    <button type="button" id="join-user">Entrar</button></button>
                </div>
            </div>
        </div>

        <div class="screen chat-screen">
            <div class="header">
                <img src="images/talk-blanco.png" alt="">
                <button id="exit-chat">Salir</button>
            </div>
            <div class="messages">

            </div>
            <div class="typebox">
                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                <button id="send-message">Enviar</button>
            </div>
        </div>
    </div>



<script src="socket.io/socket.io.js"></script>
<script src="scripts.js"></script> 
</body>
</html>
